<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body onload="pomodoro()">
    
    <main> 

    <div class="buttons clock">
        <button class="buttonsB" id="pomodoro" onclick="pomodoro()">Pomodoro</button>
        <button class="buttonsB" id="short" onclick="short()">Short Break</button>
        <button class="buttonsB" id="long" onclick="long()">Long Break</button>
    </div> 

    <div id="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>

    <div class="buttons countdown">
        <button onclick="startCounter()">Start</button>
        <button onclick="pauseCounter()">Pause</button>
        <button onclick="resetCounter()">Reset</button>
    </div>
      </main>
    <script src="index.js"></script>
</body>
</html>
